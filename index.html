<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css " href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Static 2</title>
</head>
<body>
    <section class="search-bar">
        <div class="drop-down-btn"><i class="fas fa-align-right"></i></div>

        <div class="add-info-btn"><i class="far fa-address-book"></i></div>
        <div class="store-btn"><i class="fas fa-grin-tongue-squint"></i></div>
        <a class="gridbtn"><i class="fas fa-th"></i></a>
    </section>
    <section class="side-bar">
        <img src="https://i.pravatar.cc/50" alt="" class="profile-image">
        <div class="profile-name">Sophie Keeley</div>
        <div class="menu-one main">
            <div class="main-title">Main</div>
            <div class="option-one"><i class="fas fa-bone"></i> HOME</div>
            <div class="option-two"> JOBS</div>
            <div class="option-three"> RESUME</div>
            <div class="menu option-four"> TAXES</div>
            <div class="option-five"> CALENDAR</div>
        </div>
        <div class="menu-two admin">
            <div class="menu-title">Admin</div>
            <div class="option-one"><i class="fas fa-bone"></i> USERS</div>
            <div class="option-two"> LOCATION</div>
            <div class="option-three">WORKFLOWS</div>
            <div class="menu option-four">JOB BOARDS</div>
            <div class="option-five"> SOCIAL</div>
        </div>
        <div class="menu-three categories">
            <div class="Categories">Categories</div>
            <div class="option-one"><i class="fas fa-bone"></i>Administrative</div>
            <div class="option-two">Design</div>
            <div class="option-three">Executive</div>
            <div class="menu option-four">Human Resources</div>
        </div>
    </section>
    <section class="title-section">
        <div class="firs-section">
            <div class="title">Costumer Service Representative</div>
            <div class="location">San Francisco, CA
                <a href="https://www.google.com/" class="preview-link" target="_blank">Preview this</a>
            </div>
        </div>
        <div class="second-section">
            <button class="open">OPEN</button>
            <button class="open"><i class="fas fa-bacon"></i></button>
            <button class="open"><i class="fas fa-bacon"></i></button>
            <button class="open"><i class="fas fa-bacon"></i></button>
        </div>
    </section>
    <section class="button-section">button-section</section>
    <dsection class="main-container">main-container</dsection>
</body>
</head>
<script src="https://kit.fontawesome.com/6aa953ce7f.js" crossorigin="anonymous"></script>
